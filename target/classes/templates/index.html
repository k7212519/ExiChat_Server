<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign in</title>

	<!-- CSS -->
	<link rel="stylesheet" href="http://fonts.useso.com//css?family=Roboto:400,100,300,500">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/form-elements.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

	<!-- Favicon and touch icons -->
	<link rel="shortcut icon" href="assets/ico/favicon.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

</head>

<body>

<div th:insert="navibar :: navibar"></div>

<!-- Top content -->
<div class="top-content">

	<div class="inner-bg">
		<div class="container">
			<div th:insert="bodyCommon :: bodyCommon"></div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 form-box">
					<form role="form" action="/doSignIn" method="post" class="registration-form">
						<div class="form-top">
							<div class="form-top-left">
								<h3>SIGN IN</h3>
								<!--                                    <p>Tell us who you are:</p>-->
							</div>
							<div class="form-top-right">
								<i class="fa fa-user"></i>
							</div>
						</div>
						<div class="form-bottom">
							<div class="form-group">
								<label class="sr-only" for="form-name">First name</label>
								<input type="text" name="username" placeholder="真实姓名..." class="form-name form-control"
									   id="form-sign-in-name">
							</div>

							<div class="form-group">
								<label class="sr-only" for="form-age">First name</label>
								<input type="password" name="password" placeholder="密码..." class="form-age form-control"
									   id="form-sign-in-pass">
								<!--<label class="sr-only" for="form-about-yourself">About yourself</label>
                                <textarea name="form-about-yourself" placeholder="About yourself..."
                                            class="form-about-yourself form-control" id="form-about-yourself"></textarea>-->
							</div>
							<button type="submit" class="btn btn-next">登录</button>
						</div>

					</form>

				</div>
			</div>
		</div>
	</div>
</div>


<!-- Javascript -->
<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.backstretch.min.js"></script>
<script src="assets/js/retina-1.1.0.min.js"></script>
<script src="assets/js/scripts.js"></script>

<script src="assets/js/placeholder.js"></script>

</body>

</html>
